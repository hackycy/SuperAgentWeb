<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试Bridge</title>
    <style>
        body {
            font-size: 25px;
        }
    </style>
    <script src="https://unpkg.com/@hackycy/jsbridge@0.0.8/dist/jsbridge.min.js"></script>
</head>
<body>
    <button onclick="testFunction()">测试异步执行JSBridge</button>
    <button onclick="testSyncFunction()">测试同步执行JSBridge</button>
    <script>
        function testFunction() {
            try {
                window.JSBridge.invoke('log', null, callback)
            } catch (e) {
                alert(e.toString())
            }
        }

        function testSyncFunction() {
            var result = window.JSBridge.invokeSync('log', { o: 2 }, callback)
            alert(JSON.stringify(result.msg))
        }

        function callback(obj) {
            alert(JSON.stringify(obj))
        }
    </script>
</body>
</html>
